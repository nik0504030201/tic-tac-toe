<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <!--favicon-->
    <link rel="icon" type="image/...type..." href="assets/">
    <!--animate-->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--main css-->
    <link rel="stylesheet" href="css/style.css">
    <!--main js-->
    <script src="js/index.js" defer></script>
</head>
<body>
<header class="header">
    <h1 class="header__tittle">tic-tac-toe</h1>
    <p class="header__description">Play with fun!</p>
</header>
<main>
    <section class="game">
        <div class="game__queue">
        <p>Сейчас ходят:</p>
            <p id="queue"> </p>
        </div>
        <div class="container">
        </div>
        <div class="game__results">
            <p>Счет</p>
            <p id="Xwins">Крестики: 0</p>
            <p id="Owins">Нолики: 0</p>
            <p id="ties">Ничьи: 0</p>
        </div>
    </section>
</main>
<footer>
</footer>
</body>
</html>
